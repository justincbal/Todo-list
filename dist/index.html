<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>TODO</title>
</head>
<body>

    <div id="content">
        <div class="main-heading-section">
            <h1 class="main-heading">TO-DO List</h1>
        </div>

        <div class="side-navigation">
            <h2 class="nav-heading">Projects</h2>
            <div class="add-project-form">
                <input type="text" name="" id="" placeholder="Add Project" class="project-input">
                <button class="project-button">+</button>
            </div>
            <!-- TODO: Projects get added here -->
            <div class="project-list">

                <div class="project">
                    <h3 class="project-name">Work</h3>
                    <button class="delete-project-button">DEL</button>
                </div>

                <div class="project">
                    <h3 class="project-name">Personal</h3>
                    <button class="delete-project-button">DEL</button>
                </div>

                <div class="project">
                    <h3 class="project-name">Sample Project</h3>
                    <button class="delete-project-button">DEL</button>
                </div>

                <div class="project">
                    <h3 class="project-name">Sample Project</h3>
                    <button class="delete-project-button">DEL</button>
                </div>
                
            </div>

        </div>

        <div class="list-section">
            <h2 class="list-heading">List name</h2>
            <button class="list-button">Add Task</button>

            <div class="task-list">
                <div class="task">
                    <input type="checkbox" name="" id="" class="task-checkbox">
                    <h3 class="task-name">Test planned</h3>
                    <h4 class="task-urgency planned">planned</h4>
                </div>
            </div>

            <div class="task-list">
                <div class="task">
                    <input type="checkbox" name="" id="" class="task-checkbox">
                    <h3 class="task-name">Test in-progress</h3>
                    <h4 class="task-urgency urgent">in-progress</h4>
                </div>
            </div>

            <div class="task-list">
                <div class="task">
                    <input type="checkbox" name="" id="" class="task-checkbox" disabled="true" checked>
                    <h3 class="task-name task-completed">Test completed</h3>
                    <h4 class="task-urgency completed">completed</h4>
                </div>
            </div>

            <div class="empty-task">
                <h1>No current tasks</h1>
            </div>
            
        </div>

        <div class="blur">

            <div class="task-form">
                <input type="text" name="taskName" id="taskName" placeholder="Task name">
                <select name="status" id="status">
                    <option value="planned">Planned</option>
                    <option value="in-progress">In-progress</option>
                    <option value="completed">Completed</option>
                </select>
                <div class="task-form-buttons">
                    <button class="cancel-button">Cancel</button>
                    <button class="submit-button">Submit</button>
                </div>
            </div>

        </div>

        <!-- TODO: Add tasks to project & Local storage -->

    </div>
    
</body>
</html>
