<!DOCTYPE html>
<html lang="en">
<head>

    <div id="content">

        <!-- HEADER -->
        <div class="header">
            <h1 class="title">TODO</h1>
        </div>
        <!-- SIDE NAV -->
        <div class="side-nav">

            <div class="nav-header">
                <input type="text" placeholder="Add Project" class="projName">
                <button class="taskbtn">+</button>
            </div>

            <div class="nav-project">
                <h2>Work</h2>
                <button></button>
            </div>

            <div class="nav-project">
                <h2>Personal</h2>
                <button class="projDel"></button>
            </div>
            
        </div>

        <!-- Task list area -->
        <div class="list-area">
            <h2 class="list-heading">This</h2>
            <button class="addList">Add Task</button>

            <div class="listing">

                <div class="list planned">
                    <h2 class="hd">Planned</h2>
                    <div class="task">
                        <input type="checkbox" name="" id="">

                    </div>
                    <div class="task">

                    </div>
                    <div class="task">

                    </div>
                    <div class="task">
                        <input type="checkbox" name="" id="">

                    </div>
                    
                </div>

                <div class="list progress">
                    <h2 class="hd">Progress</h2>
                </div>

                <div class="list completed">
                    <h2 class="hd">Completed</h2>

                </div>
            </div>
        </div>

        <!-- Add task -->
        <div class="task-form">
            <h2 class="task-formHeading">Create task</h2>

            <div class="form">
                <input type="text" name="taskName" id="taskName" placeholder="Name">
                <input type="text" name="taskDesc" id="taskDesc" placeholder="Description" class="taskDesc">
                <input type="date" name="taskDate" id="taskDate">

                <div class="task-form-buttons">
                    <button class="task-btn cancel">Cancel</button>
                    <button class="task-btn add">Add</button>
                </div>
            </div>
        </div>
        

    </div>
    
</body>
